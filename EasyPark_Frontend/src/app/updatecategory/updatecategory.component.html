<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Bootstrap Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            padding-right: 35px; /* Space for icon */
        }
        .icon-style {
            font-size: 1.2rem;
            position: absolute;
            right: 10px;
            top: 10px;
            pointer-events: none;
        }
        .form-group-inline {
            position: relative;
        }
        .btn-custom {
            background-color: #17a2b8;
            color: white;
        }
        .btn-custom:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div style="float: left;">
        <app-menu></app-menu>
        </div>

<div class="container">
    <form (ngSubmit)="updatecategory()">
        <div class="form-container">
            <!-- Category Input -->
            <div class="form-group">
                <label for="category" class="form-label">Category</label>
                <div class="form-group-inline">
                    <input type="text" class="form-control" id="category" placeholder="Enter Category"  name="category"  [(ngModel)]="data1.category">
                    <i class="bi bi-pencil-fill icon-style"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="form-label">Hours</label>
                <div class="form-group-inline">
                    <input type="text" class="form-control" id="category" placeholder="1" required readonly name="hours">
                    <i class="bi bi-pencil-fill icon-style"></i>
                </div>
            </div>

            
            <div class="form-group">
                <label for="charges" class="form-label">Charges</label>
                <div class="form-group-inline">
                    <input type="number" class="form-control" id="charges" placeholder="Enter Charges" required name="charges" [(ngModel)]="data1.charges">
                    <i class="bi bi-cash-coin icon-style"></i>
                </div>
            </div>

            
            <div class="form-group">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>

        
        </div>
    </form>
