<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Information Form</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxBXX29Jv6G9d8FvPpD4gR2gmgGrlGnoDYkG6zzs6nx7zT5enivth7DjkAe" crossorigin="anonymous">
  <!-- Link to Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div style="float: left;">
    <app-menu></app-menu>
    </div>
  <div class="container mt-5 w-50">
    <h2 class="text-center mb-4">Vehicle Information Form</h2>
    <form (ngSubmit)="addvehicles()">
      <div class="mb-3">
        <label for="ownerName" class="form-label">
          <i class="bi bi-person-circle"></i> Owner Name
        </label>
        <input type="text" class="form-control" id="ownerName" placeholder="Enter Owner Name" name="ownername" [(ngModel)]="addvehicle.ownername">
      </div>
      <div class="mb-3">
        <label for="vehicleNumber" class="form-label">
          <i class="bi bi-car-front"></i> Vehicle Number
        </label>
        <input type="text" class="form-control" id="vehicleNumber" placeholder="Enter Vehicle Number" name="vehicleno" [(ngModel)]="addvehicle.vehicleno">
      </div>
      <div class="mb-3">
        <label for="vehicleNumber" class="form-label">
          <i class="bi bi-car-front"></i> Time
        </label>
        <input type="text" class="form-control" id="vehicleNumber" placeholder="Enter Vehicle Number" [value]="curreentDate | date: 'dd/MM/yyyy HH:mm'" readonly name="time"  >
      </div>
      <div class="mb-3">
        <label for="categoryOfCharges" class="form-label">
          <i class="bi bi-tags"></i> Category of List Charges
        </label>
        <select class="form-select" id="categoryOfCharges" name="newvalue" [(ngModel)]="newvalue" (change)="fun2()">
          <option value="">Select Charge Category</option>
          <option value="Type A" *ngFor="let i of categorys" [value]="i.category">{{i.category}}</option>
    
        </select>
      </div>
      <label  class="form-label">
        <i class="bi bi-person-circle"></i> Charges
      </label>
      <div *ngIf="charge">
      <input type="text" class="form-control" id="ownerName" placeholder="Enter Owner Name" name="charges" [(ngModel)]="charge.charges " readonly>
      </div>
      <div>
    </div >
      <button type="submit" class="btn btn-primary mt-4">
        <i class="bi bi-check-circle"></i> Add Vehicle
      </button>
    </form>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP3P3XU77d6yUhZ3hf35D3h2L5QZz5DhO0g3omLqzB5dAwHq" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqPrTq8FQxckc1EMdD6yG35r4goI4z8VgFj5hVOarV5Cp" crossorigin="anonymous"></script>
</body>
</html>
