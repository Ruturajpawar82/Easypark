<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="d-flex" id="wrapper">
    <div class="bg-dark text-white p-3" id="sidebar" style="width: 250px; height: 100vh;">
        <h4 class="text-center">Dashboard</h4>
        <ul class="list-unstyled">
            <!-- All links have the same styling now -->
            <li>
                <a [routerLink]="['/addvehiclecategory']" class="text-white d-block py-2 px-3 mb-3 rounded custom-link">
                    <i class="bi bi-plus-circle me-2"></i> Add Vehicle Category With Charges
                </a>
            </li>

            <li>
                <a [routerLink]="['/addvehicle']" class="text-white d-block py-2 px-3 mb-3 rounded custom-link">
                    <i class="bi bi-car-front me-2"></i> Add Vehicle
                </a>
            </li>
            <li>
                <a [routerLink]="['/getvehicle']" class="text-white d-block py-2 px-3 mb-3 rounded custom-link">
                    <i class="bi bi-truck me-2"></i> In Vehicle
                </a>
            </li>
            <li>
                <a [routerLink]="['/outvehicle']" class="text-white d-block py-2 px-3 mb-3 rounded custom-link">
                    <i class="bi bi-arrow-left-circle me-2"></i> Out Vehicle
                </a>
            </li>
            <li>
                <a href="#" class="text-white d-block py-2 px-3 mb-3 rounded custom-link">
                    <i class="bi bi-arrow-left-circle me-2"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="page-content-wrapper" class="w-100">
        <div class="container-fluid p-4">
            <h2 class="mb-4">Dashboard</h2>

            <!-- Row for Cards -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Sales</h5>
                            <p class="card-text">Data about total sales.</p>
                            <h3 id="salesValue">$10,000</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Visitors</h5>
                            <p class="card-text">Number of website visitors.</p>
                            <h3 id="visitorsValue">5000</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">New Users</h5>
                            <p class="card-text">Number of new users registered.</p>
                            <h3 id="newUsersValue">120</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sales Overview</h5>
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Apply the same style to all anchor tags */
    .custom-link {
        font-size: 16px;  /* Increase font size */
        font-weight: 600; /* Make the text bold */
        text-transform: uppercase; /* Uppercase text */
        text-decoration: none; /* Remove underline */
        transition: all 0.3s ease; /* Smooth transition for hover effects */
        background-color: #17a2b8;  /* Add a distinct background color */
        padding-left: 15px; /* Extra padding to the left of the icon */
    }

    /* Hover effect for all links */
    .custom-link:hover {
        background-color: #138496;  /* Darker shade on hover */
        color: white; /* Ensure text is white on hover */
        padding-left: 20px; /* Add a little more padding on hover */
    }

    /* Active effect for clicked links */
    .custom-link:active {
        background-color: rgba(255, 255, 255, 0.4); /* Slightly darker background when clicked */
    }

    /* Add extra spacing between each anchor tag */
    li a {
        margin-bottom: 15px; /* Increased spacing between links */
    }
</style>
