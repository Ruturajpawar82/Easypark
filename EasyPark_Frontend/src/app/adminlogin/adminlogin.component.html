<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center" style="margin-top: 100px;">
    <div style="border: 2px solid blue; width: 100%; max-width: 400px; padding: 20px; border-radius: 8px; text-align: center;">
        <h2 style="margin-bottom: 20px;">Admin Login</h2>
        <form (ngSubmit)="loginuser()">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="login.username">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="login.password">
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" >
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </div>
        <div>
            <a [routerLink]="['/register']" style="margin-top: 5px;">Dont have account?register</a>
        </div>
        <div>
            <h3 class="text text-primary">{{response}}</h3>
        </div>
        </form>
    </div>
</div>
