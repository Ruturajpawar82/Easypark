<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Parking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div style="float: left;">
        <app-menu></app-menu>
        </div>
    <div class="container mt-5">
        <h2 class="mb-4">Vehicle Parking System</h2>
        <table id="parkingTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Owner Name</th>
                    <th>Vehicle No</th>
                    <th>Entry Time</th>
                    <th>Category</th>
                    <th>Charges</th>
                    <th>Exit Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of outvehicle">
                    <td>{{i.ownername}}</td>
                    <td>{{i.vehicleno}}</td>
                    <td>{{i.time}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.charges}}</td>
                    <td>{{i.outvehicletime}}</td>
                    <td>{{i.pay}}</td>
                    <td>
                    
                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash">Delete</i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>
</html>
