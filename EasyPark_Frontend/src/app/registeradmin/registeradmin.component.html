<div class="container mt-5">
    <div class="form-container">
      <h2 class="text-center">Admin Registration</h2>
      
    
      <form (ngSubmit)="userregister()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username"name="username" required [(ngModel)]="registeruser.username">
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" required  name="password"[(ngModel)]="registeruser.password">
        </div>
  
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter City" required name="city"[(ngModel)]="registeruser.city">
        </div>
  
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required name="email"[(ngModel)]="registeruser.email">
        </div>
  
        <div style="text-align: center;">
        <button type="submit" class="btn btn-primary btn-block" >Register</button>
        </div>
        <div style="text-align: center;">
          <h2 class="text text-primary">{{response}}</h2>
          </div>
      </form>
    </div>
  </div>
